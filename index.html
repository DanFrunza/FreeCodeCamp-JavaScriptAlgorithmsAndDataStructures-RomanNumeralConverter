<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman numeral convertor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Roman Numeral Converter</h1>
                <form id="converter-form" class="container">
                    <label for="number">Enter a number (1-3999):</label>
                    <input type="number" id="number" name="number" required>
                    <button type="button" id="convert-btn">Convert to Roman Numerals</button>
                </form>
            <div id="ouput-container" class="container">
                <p id="output"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
